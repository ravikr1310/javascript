<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Null and Undefined</title>
<link href="css/style.css" media="all" rel="Stylesheet" type="text/css" />
</head>

<body>
<script type="text/javascript">
var nullObject = null;
console.log(nullObject);
console.log(typeof nullObject); // object

var undefinedType;
console.log(typeof undefinedType); // undefined
</script>
</body>

</html>
