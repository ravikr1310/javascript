<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Sizing</title>
<link href="css/style.css" media="all" rel="Stylesheet" type="text/css" />
</head>

<body>
<div>    
    <div style="display: inline;">
        <div style="width:100px;height:100px;border:1px solid red;box-sizing: border-box;">Hello</div>
        <div style="width:100px;height:100px;border:10px solid rgb(161, 136, 136);padding:5px;box-sizing: border-box;">Hello</div>
    </div>
    <input list="browser"/>
    <datalist id="browser">
        <option>One</option>
        <option>Two</option>
    </datalist>
</div>
</body>

</html>
