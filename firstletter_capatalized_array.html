<script type="text/javascript">
	var arr = ["apple", "mango", "banana","papaya"];

	var str = '';
	var newArr = [];

	for(var i = 0; i <= arr.length; i++){
		str = arr[i];
		newArr[i] = str.charAt(0).toUpperCase() + str.substring(1, str.length);
		
		alert(newArr);
	}
