<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

function xmlLoad(){ // load xml file using jquery ajax
	debugger;
	$.ajax({
	    type: "GET",
	    url: "data/data.xml",
	    dataType: "xml",
	    success: function(xml) {
	    	debugger;
	        var num_length = $(xml).find('container').find('numbers').find('num').length;
	        console.log(num_length);
	        

	        var arr_obj;
		    var primeNo=0,everNo=0;

		    for(var i = 0; i <= num_length; i++){
		        debugger;
		        arr_obj = '';
		        arr_obj+= $(xml).find('container').find('numbers').find('num').eq(i).text();
		        if(arr_obj[i] % 1 == 0 && arr_obj[i] % arr_obj == 0 && arr_obj[i] % 2 == 0){
		            primeNo++;
		            console.log("Prime No: " + primeNo);
		        }else{
		            everNo++;
		            console.log("Even No: " + everNo);
		        }
		    }    
	    }
	});
};
xmlLoad();
