<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tricky Questions</title>
<link href="css/style.css" media="all" rel="Stylesheet" type="text/css" />
</head>

<body>

<script type="text/javascript">
console.log(5<6<7);// true
console.log(7>6>5);// false



console.log(2 + '2');// 22
console.log(0 - '2');//-2
console.log(4 - '4');//0
console.log(4 * '4');//16
console.log(4 % '4');//0
console.log(4 % '18');//4
console.log(4 % '23');//0

let arr = [1,2,2,3]; //[1,2,3]
console.log(new Set(arr)); // as an object
console.log([...new Set(arr)]); // as an array

var func = function(){
	{
		let a = 10;
		var b = 20;
	}
	console.log(a);
	console.log(b);
}

func();

//

</script>

</body>

</html>
