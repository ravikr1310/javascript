<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Filter</title>
</head>

<body>

    <script type="text/javascript">
        var text = "Hello";
        var text1 = 1000;
        document.write(isNaN(text)); // true
        document.write("<br>");
        document.write(isNaN(text1)); // false
    </script>   
</body>

</html>
