<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setTimeout(expression,timeout) and setInterval(expression,timeout);</title>
<link href="css/style.css" media="all" rel="Stylesheet" type="text/css" />
</head>

<body>

  <input type="button" value="Closure Function" onclick="closure()"/>
  
<script type="text/javascript">

	for(var i=0; i<10; i++){
		setTimeout(function(){
			console.log(10);
		},1000);
		setInterval(function(){
			console.log(10);
		},1000);
	}
</script>
</body>

</html>
