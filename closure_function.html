<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OOPS</title>
<link href="css/style.css" media="all" rel="Stylesheet" type="text/css" />
</head>

<body>

  <input type="button" value="Closure Function" onclick="closure()"/>
  
<script type="text/javascript">

	var glob_var = 100; // global scope
	function Closure(fname,lname,age){ // parent parameters
		var counter = 0;
		this.fname = fname;
		this.lname = lname;
		this.age = age;
		var innerFun = function (data){ // own parameters
			var inner_var = data;
			var local_var = 200; // local scope
			counter++;
			document.write("Counter Value: " + counter + "<br>" + " Details: " + fname + "<br> " + lname + "<br> " + age + "<br> " + local_var + " <br>" + glob_var + "<br> " + inner_var);
		}
		return {
			innerFun
		};
	}
	
	var obj = Closure("Ravi","Kumar", 37);
	obj.innerFun("Sunil");
	obj.innerFun("Kavita");
	
	var obj1 = Closure("Manju", "Verma",30);
	obj1.innerFun("FatehPur");
	obj1.innerFun("Kolkata");
</script>
</body>

</html>
