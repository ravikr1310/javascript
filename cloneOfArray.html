<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clone of Array In Javascript</title>
</head>

<body>

    <script type="text/javascript">
        var arr = [2,3,4,6];
        var cloneArray = [];
        function ArrayClone(arr){
            var arrLength = arr.length;
            if(arrLength>0){
                for(var i = 0; i < arrLength; i++){
                    cloneArray.push(arr[i]);
                }
            }
            alert(cloneArray);
            return cloneArray;                       
        }
        document.write(ArrayClone(arr));        
    </script>   
</body>

</html>
