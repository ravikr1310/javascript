<script type="text/javascript">
	// Capitalized first letter of element of array
	var str = [
		{
			id:1,
			name:"apple"
		},
		{
			id:2,
			name:"mango"
		},
		{
			id:3,
			name:"orange"
		}
	];
	var firstElement = [];
	var newArray = [];
	function FirstLetterCapital(value){
		for(var i = 0; i < value.length; i++){
			newArray[i] = value[i].name.charAt(0).toUpperCase() + value[i].name.substring(1,value[i].name.length);
		}		
	}
	FirstLetterCapital(str);
	console.log(newArray)
</script>
